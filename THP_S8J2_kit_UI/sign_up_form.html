<body style=" text-align:center">

<div class="container">
 <form class="form">
  <fieldset>
    <legend>Inscription</legend>
    
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label mt-4">Adresse Mail</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez votre adresse Mail ici">
      <small id="emailHelp" class="form-text text-muted">Pas d'inquiétude, votre adresse mail ne sera jamais partagée.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">Mot de passe</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Mot de passe ici">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">Confirmer le mot de passe</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmer le mot de passe ici">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label mt-4">Déjà inscrit? <a href="sign_in_form.html">Connectez-vous</a></label>
     
    </div>
    <div>
    <button type="submit" class="primary_button">S'inscrire</button>
  </fieldset>
    </div></br>
 </form>
</div>
